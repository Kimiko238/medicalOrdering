<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>患者の登録画面</title>
</head>
<body>
<h1>患者登録画面</h1>
<form method="post"
      th:action="${#strings.isEmpty(patient.id) ? '/createPatient' : '/updatePatient' }"
      th:object="${patient}">
  <!--  非表示項目-->
  <input th:field="*{id}" type="hidden">
  <input th:field="*{createdBy}" type="hidden">
  <input th:field="*{updatedBy}" type="hidden">

  <!--  入力部分-->
  <p>※苗字と名前の間は半角開けてください。</p>
  <p>患者名：<input th:field="*{name}" type="text"></p>
  <p>生年月日：<input th:field="*{birthday}" type="date"></p>
  <p>性別：
    <input th:field="*{gender}" type="radio" value="1">男性
    <input th:field="*{gender}" type="radio" value="2">女性
  </p>
  <div th:if="${#strings.isEmpty(patient.id)}">
    <button type="submit">登録</button>
  </div>

  <p th:if="${message}" th:text="${message}"></p>
  <p>IDは<input th:field="*{showId}" th:if="${show_id}">です。</p>
</form>
</body>
</html>
