<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>ログイン画面</h1>

<h2>登録している方は下記に入力してください</h2>
<p th:if="${message}" th:text="${message}"></p>
<form method="post" th:action="@{/login}">
  <p>登録名：<input name="name" type="text"></p>
  <p>登録パスワード：<input name="pass" type="password"></p>
  <button type="submit">ログイン</button>
</form>

<div class="w-25">
  <form method="post" th:action="@{/login}">
    <div class="mb-3">
      <label class="form-label" for="exampleInputName">登録名</label>
      <input aria-describedby="emailHelp" class="form-control" id="exampleInputName" type="text">
      <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="exampleInputPassword1">Password</label>
      <input class="form-control" id="exampleInputPassword1" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
<a th:href="@{/userRegister}">ユーザー登録</a>
<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
