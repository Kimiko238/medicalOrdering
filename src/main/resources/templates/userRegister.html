<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        rel="stylesheet">
</head>
<body>
<h1>ユーザー登録画面</h1>
<form method="post" th:action="@{/createUser}" th:object="${user}">
  <div style="color: green;" th:errors="*{name}"
       th:if="${#fields.hasErrors('name')}"></div>
  <p>名前：<input th:field="*{name}" type="text"></p>
  <p class="error-message" style="color: green;" th:errors="*{birthday}"
     th:if="${#fields.hasErrors('birthday')}"></p>
  <p>生年月日：<input th:field="*{birthday}" type="date"></p>
  <p>性別：
    <input th:field="*{gender}" type="radio" value="1">男性
    <input th:field="*{gender}" type="radio" value="2">女性
  </p>
  <p class="error-message" style="color: green;" th:errors="*{gender}"
     th:if="${#fields.hasErrors('gender')}"></p>

  <p>パスワード：<input th:field="*{pass}" type="password"></p>
  <p>作成者:<input th:field="*{createdBy}"></p>
  <input type="submit" value="登録">
</form>
<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
